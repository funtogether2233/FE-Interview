<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre>
描述
请补全JavaScript代码，根据预设代码中的数组，实现以下功能：
1. 列表只展示数组中的name属性
2. 实现点击"销量升序"按钮，列表内容按照销量升序重新渲染
3. 实现点击"销量降序"按钮，列表内容按照销量降序重新渲染
注意：
1. 必须使用DOM0级标准事件（onclick）
    </pre>
    <button class="up">销量升序</button>
    <button class="down">销量降序</button>
    <ul></ul>
    <script type="text/javascript">
      const cups = [
        {
          type: 1,
          price: 100,
          color: "black",
          sales: 3000,
          name: "牛客logo马克杯",
        },
        { type: 2, price: 40, color: "blue", sales: 1000, name: "无盖星空杯" },
        { type: 4, price: 60, color: "green", sales: 200, name: "老式茶杯" },
        { type: 3, price: 50, color: "green", sales: 600, name: "欧式印花杯" },
      ];
      const ul = document.querySelector("ul"),
        upbtn = document.querySelector(".up"),
        downbtn = document.querySelector(".down");
      upbtn.onclick = function () {
        let str = "";
        cups.sort((a, b) => a.sales - b.sales);
        for (const cup of cups) {
          str += `<li>${cup.name}</li>`;
        }
        ul.innerHTML = str;
      };
      downbtn.onclick = function () {
        let str = "";
        cups.sort((a, b) => b.sales - a.sales);
        for (const cup of cups) {
          str += `<li>${cup.name}</li>`;
        }
        ul.innerHTML = str;
      };
    </script>
  </body>
</html>
