    <pre>
描述
请将html模块中ul列表的第2个li标签和第4个li标签的背景颜色设置成"rgb(255, 0, 0)"。
    </pre>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
    <style type="text/css">
      li:nth-child(2n) {
        background-color: rgb(255, 0, 0);
      }
    </style>
  </body>
