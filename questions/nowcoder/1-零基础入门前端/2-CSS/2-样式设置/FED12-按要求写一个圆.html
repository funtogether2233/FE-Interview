  <body>
    <pre>
描述
请将html模块的div元素设置为一个半径是50px的圆，且边框为1px的黑色实线。
要求：
1. 圆角属性仅设置一个值
2. 圆角属性单位请使用px
注意：由于圆角属性设置广泛且都可以实现题目效果，所以请按照要求规范书写。
    </pre>
    <div></div>
    <style type="text/css">
      div {
        width: 100px;
        height: 100px;
        border-radius: 50px;
        border: solid 1px black;
      }
    </style>
  </body>
</html>
