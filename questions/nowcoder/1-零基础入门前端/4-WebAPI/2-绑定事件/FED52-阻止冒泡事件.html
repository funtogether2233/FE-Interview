<!DOCTYPE html>

  <body>
    <pre>
描述
请补全JavaScript函数，要求在点击li元素的时候不触发ul的事件。
注意：需要自行获取li元素。
    </pre>
    <ul>
      <li>nowcoder</li>
    </ul>
    <script type="text/javascript">
      document.querySelector("li").addEventListener("click", (e) => {
        e.stopPropagation();
      });
    </script>
  </body>
