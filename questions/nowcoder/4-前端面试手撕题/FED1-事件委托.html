<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <ul>
      <li>.</li>
      <li>.</li>
      <li>.</li>
    </ul>

    <script type="text/javascript">
      // 补全代码
      let ul = document.getElementsByTagName("ul")[0];
      ul.addEventListener("click", (event) => {
        let ev = event || window.event;
        var target = ev.target || ev.srcElement;
        if (target.nodeName.toLowerCase() == "li") {
          target.innerHTML += ".";
        }
      });
    </script>
  </body>
</html>
