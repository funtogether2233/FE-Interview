<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre>
描述
请补全JavaScript代码，要求根据参数动态生成"li"标签页码并插入"ul"标签下。要求如下：
1. "allItem"为总数据项个数，"pageItem"为每页的数据项个数
2. "li"标签内容为当前页码数，页码从1开始
示例1
输入：
_createPage(13,2)
输出：
"li"长度为7，"li"内容依次为"1","2","3","4","5","6","7"
    </pre>
    <ul id="ul"></ul>
    <script type="text/javascript">
      const _createPage = (allItem, pageItem) => {
        const ul = document.getElementById("ul");
        const pageLen = Math.ceil(allItem / pageItem);
        let str = "";
        for (let i = 1; i <= pageLen; i++) {
          str += `<li>${i}</li>`;
        }
        ul.innerHTML = str;
      };
    </script>
  </body>
</html>
